      />
      <h2>Um back para tu ficar feliz? kk</h2>
    </div>

    <script>
      const fleeButton = document.getElementById("fleeButton");
      const container = document.getElementById("container");
      const btnSIm = document.getElementById("btnSim");
      const audio = document.getElementById("audio");
      const imagem = document.getElementById("imagem");
      const divBack = document.getElementById("divBack");

      btnSIm.addEventListener("click", function () {
        audio.play();

        imagem.style.display = "block";
        setTimeout(() => {
          imagem.style.display = "none";
          divBack.style.display = "block";
        }, 3500);
      });

      function getRandomPosition() {
        const rect = container.getBoundingClientRect();
        const x = Math.random() * (rect.width - fleeButton.offsetWidth);
        const y = Math.random() * (rect.height - fleeButton.offsetHeight);
        return { x, y };
      }

      function moveButton() {
        const newPosition = getRandomPosition();
        fleeButton.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)`;
        setTimeout(() => {
          fleeButton.style.transform = "translate(0, 0)";
        }, 1500);
      }

      fleeButton.addEventListener("mouseenter", moveButton);
      fleeButton.addEventListener("touchstart", () => {
        moveButton();
        fleeButton.classList.toggle("flee");
      });
    </script>
